<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day 3D Heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffb6c1, #ff69b4);
      font-family: 'Montserrat', sans-serif;
    }
    canvas { display: block; }

    /* Overlay message */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 20px rgba(0,0,0,0.3);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="message">Happy Valentine's Day! ðŸ’–</div>

  <!-- Heart SVG path (invisible, used for particle points) -->
  <svg id="heart-path" viewBox="0 0 600 552" style="display:none;">
    <path d="M300,107.77C284.68,55.67,239.76,0,162.31,0,64.83,0,0,82.08,0,171.71c0,.48,0,.95,0,1.43-.52,19.5,0,217.94,299.87,379.69v0l0,0,.05,0,0,0,0,0v0C600,391.08,600.48,192.64,600,173.14c0-.48,0-.95,0-1.43C600,82.08,535.17,0,437.69,0,360.24,0,315.32,55.67,300,107.77" fill="#ee5282"/>
  </svg>

  <!-- Three.js and GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <script>
    // Scene & Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      5000
    );
    camera.position.z = 600;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls (optional orbit rotation)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;

    // Heart path points
    const pathElement = document.querySelector("#heart-path path");
    const pathLength = pathElement.getTotalLength();
    const vertices = [];

    // GSAP timeline for particle animation
    const tl = gsap.timeline({ repeat: -1, yoyo: true });

    // Colors
    const colors = [0xee5282, 0xff69b4, 0xff1493, 0xffc0cb];

    for (let i = 0; i < pathLength; i += 0.5) {
      const point = pathElement.getPointAtLength(i);
      const vector = new THREE.Vector3(
        point.x + (Math.random() - 0.5) * 30,
        -point.y + (Math.random() - 0.5) * 30,
        (Math.random() - 0.5) * 70
      );
      vertices.push(vector);

      // Tween each particle from center
      tl.from(vector, {
        x: 300, // center X
        y: -276, // center Y
        z: 0,    // center Z
        ease: "power2.inOut",
        duration: gsap.utils.random(2,5)
      }, i * 0.002);
    }

    // Particle geometry and material
    const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
    const material = new THREE.PointsMaterial({
      color: () => colors[Math.floor(Math.random() * colors.length)],
      size: 3,
      blending: THREE.AdditiveBlending
    });
    const particles = new THREE.Points(geometry, material);
    particles.position.x -= 300; // center offset
    particles.position.y += 276;
    scene.add(particles);

    // Pulsating particles
    gsap.to(particles.scale, {
      x: 1.2, y: 1.2, z: 1.2,
      duration: 2, repeat: -1, yoyo: true, ease: "sine.inOut"
    });

    // Rotate scene slowly
    gsap.to(scene.rotation, {
      y: 0.2,
      duration: 6,
      repeat: -1,
      yoyo: true,
      ease: 'sine.inOut'
    });

    // Mouse interaction
    document.addEventListener("mousemove", (e) => {
      camera.position.x = (e.clientX / window.innerWidth - 0.5) * 200;
      camera.position.y = -(e.clientY / window.innerHeight - 0.5) * 200;
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      geometry.setFromPoints(vertices);
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
