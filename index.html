<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tony ‚ù§Ô∏è Nessie</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
body{background:#0b0f1a;color:white;overflow-x:hidden;}
canvas{position:fixed;top:0;left:0;z-index:-3;}

/* Animated Gradient Background */
body::before{
content:"";
position:fixed;width:200%;height:200%;
background:radial-gradient(circle at 20% 30%,#ff4b91 0%,transparent 40%),
radial-gradient(circle at 80% 70%,#ff9068 0%,transparent 40%);
animation:bgMove 18s infinite alternate ease-in-out;
z-index:-2;
}
@keyframes bgMove{
from{transform:translate(0,0);}
to{transform:translate(-12%,-12%);}
}

/* INTRO */
.intro{
position:fixed;width:100%;height:100vh;
display:flex;justify-content:center;align-items:center;
background:#0b0f1a;z-index:2000;
animation:fadeOut 2s ease forwards;animation-delay:5s;
}
.couple{
font-size:65px;font-weight:700;
background:linear-gradient(to right,#ff4b91,#ff9068);
-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:heartbeat 1.2s infinite;
}
@keyframes heartbeat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.15);}
}
@keyframes fadeOut{to{opacity:0;visibility:hidden;}}

/* MAIN */
.main{opacity:0;animation:showMain 2s ease forwards;animation-delay:5s;}
@keyframes showMain{to{opacity:1;}}

/* NAV */
nav{
position:fixed;width:100%;padding:20px 8%;
display:flex;justify-content:space-between;
backdrop-filter:blur(15px);
background:rgba(255,255,255,0.05);
border-bottom:1px solid rgba(255,255,255,0.1);
z-index:1000;
}
nav a{color:white;text-decoration:none;margin-left:20px;transition:.3s;}
nav a:hover{color:#ff4b91;}

/* SECTIONS */
section{padding:120px 10%;text-align:center;}
.glass{
background:rgba(255,255,255,0.05);
border-radius:25px;padding:60px;
backdrop-filter:blur(25px);
border:1px solid rgba(255,255,255,0.1);
box-shadow:0 10px 40px rgba(0,0,0,0.4);
}

h1,h2{
background:linear-gradient(to right,#ff4b91,#ff9068);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* HERO */
.hero{height:100vh;display:flex;justify-content:center;align-items:center;}
.hero button{
margin-top:40px;padding:15px 40px;border:none;
border-radius:50px;background:linear-gradient(to right,#ff4b91,#ff9068);
color:white;cursor:pointer;transition:.3s;font-size:16px;
}
.hero button:hover{transform:scale(1.1);box-shadow:0 0 25px #ff4b91;}

/* Neon Heart */
.neon-heart{
font-size:80px;
animation:pulse 1.2s infinite;
}
@keyframes pulse{
0%,100%{text-shadow:0 0 10px #ff4b91;}
50%{text-shadow:0 0 35px #ff9068;}
}

/* Typewriter */
.typewriter{
font-size:18px;
line-height:1.8;
white-space:pre-line;
border-right:2px solid #ff4b91;
display:inline-block;
}

/* Countdown */
.countdown{font-size:22px;margin-top:20px;}

/* Buttons */
.btn{
margin-top:30px;padding:12px 35px;border:none;
border-radius:40px;cursor:pointer;transition:.3s;
}
.primary{background:linear-gradient(to right,#ff4b91,#ff9068);color:white;}
.secondary{background:rgba(255,255,255,0.2);color:white;}
.btn:hover{transform:scale(1.1);}

footer{text-align:center;padding:40px;opacity:0.6;}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="intro">
<div class="couple">Tony ‚ù§Ô∏è Nessie</div>
</div>

<audio id="bgMusic" loop>
  <source src="" type="audio/mpeg">
</audio>


<div class="main">

<nav>
<div>‚ù§Ô∏è Forever</div>
<div>
<a href="#home">Home</a>
<a href="#letter">Letter</a>
<a href="#time">Our Time</a>
<a href="#forever">Forever</a>
</div>
</nav>

<section class="hero" id="home">
<div>
<h1>You & Me, Always</h1>
<div class="neon-heart">‚ù§Ô∏è</div>
<button onclick="startLove()">Begin Our Story</button>
</div>
</section>

<section id="letter">
<div class="glass">
<h2>My Love Letter üíå</h2>
<div class="typewriter" id="typewriter"></div>
</div>
</section>

<section id="time">
<div class="glass">
<h2>Time Since We Met ‚è≥</h2>
<div class="countdown" id="countdown"></div>
</div>
</section>

<section id="forever">
<div class="glass">
<h2>Will You Be Mine Forever? üíç</h2>
<button class="btn primary" onclick="sayYes()">Yes, Always ‚ù§Ô∏è</button>
<button class="btn secondary" onclick="moveButton(this)">Maybe ü§≠</button>
</div>
</section>

<footer>Made with ‚ù§Ô∏è by Tony</footer>

</div>

<script>

/* üéµ Safer Music Start */
document.addEventListener("click", function(){
document.getElementById("bgMusic").play();
},{once:true});

/* üåå Starfield */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<250;i++){
stars.push({x:Math.random()*canvas.width,
y:Math.random()*canvas.height,r:Math.random()*2});
}
function drawStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
s.y+=0.4;
if(s.y>canvas.height)s.y=0;
});
requestAnimationFrame(drawStars);
}
drawStars();

/* üíå Typewriter */
const text = "From the moment you entered my life, everything changed.\nYou are my peace, my happiness, my forever.\nNo matter what happens, I choose you. Always. ‚ù§Ô∏è";
let i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("typewriter").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,35);
}}
setTimeout(typeWriter,6000);

/* ‚è≥ Live Counter */
let startDate=new Date("2025-12-24");
function updateCountdown(){
let now=new Date();
let diff=now-startDate;
let days=Math.floor(diff/(1000*60*60*24));
let hours=Math.floor((diff/(1000*60*60))%24);
let minutes=Math.floor((diff/(1000*60))%60);
let seconds=Math.floor((diff/1000)%60);
document.getElementById("countdown").innerText=
days+" days "+hours+" hrs "+minutes+" mins "+seconds+" secs ‚ù§Ô∏è";
}
setInterval(updateCountdown,1000);

/* Buttons */
function startLove(){
document.getElementById("bgMusic").play();
window.location="#letter";
}
function sayYes(){
alert("You just made me the happiest person alive üíñ");
}
function moveButton(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"%";
btn.style.top=Math.random()*80+"%";
}

</script>

</body>
</html>
